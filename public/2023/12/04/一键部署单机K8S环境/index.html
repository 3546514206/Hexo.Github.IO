.0.1|172.17.0.1&quot;|awk NR==1)</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">if [[ -z $&#123;hostName&#125; ]];then</span><br><span class="line">	hostName=&quot;$&#123;HOSTNAME&#125;&quot;</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">if ! (egrep -w &quot;$&#123;ip&#125; +$&#123;hostName&#125;&quot; /etc/hosts) &amp;&gt;/dev/null;then</span><br><span class="line">	hostnamectl set-hostname $&#123;hostName&#125;</span><br><span class="line">	echo &quot;$&#123;ip&#125; $&#123;hostName&#125;&quot; &gt;&gt; /etc/hosts</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">if (egrep -w &quot;$&#123;ip&#125; +$&#123;hostName&#125;&quot; /etc/hosts) &amp;&gt;/dev/null;then</span><br><span class="line">	action &quot;添加本地域名解析:&quot;</span><br><span class="line">else</span><br><span class="line">        action &quot;添加本地域名解析:&quot; false</span><br><span class="line">fi</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">timeSync()&#123;</span><br><span class="line">if ! (which ntpdate &amp;&gt;/dev/null);then</span><br><span class="line">	echo -e &quot;\033[32m# ntpdate未安装,开始进行安装....\033[0m&quot;</span><br><span class="line">	(yum -y install ntpdate) &amp;&gt;/dev/null;sleep 0.3</span><br><span class="line">	if (which ntpdate &amp;&gt;/dev/null);then</span><br><span class="line">		action &quot;ntpdate安装成功:&quot;</span><br><span class="line">	fi</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">if (ntpdate ntp1.aliyun.com &amp;&gt;/dev/null);then</span><br><span class="line">	if ! (egrep &quot;ntpdate +ntp1.aliyun.com&quot; /var/spool/cron/root &amp;&gt;/dev/null);then</span><br><span class="line">		echo &quot;0 1 * * * ntpdate ntp1.aliyun.com&quot; &gt;&gt; /var/spool/cron/root</span><br><span class="line">	fi</span><br><span class="line">		action &quot;时间同步:&quot;</span><br><span class="line">else</span><br><span class="line">	action &quot;时间同步:&quot; false</span><br><span class="line">	fi</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">swapOff()&#123;</span><br><span class="line">swapoff --all</span><br><span class="line">sed -i -r &#x27;/swap/ s/^/#/&#x27; /etc/fstab</span><br><span class="line"></span><br><span class="line">if [[ $(free | grep -i swap | awk &#x27;&#123;print $2&#125;&#x27;) -eq 0 ]]; then</span><br><span class="line">    action &quot;关闭交换分区:&quot;</span><br><span class="line">else</span><br><span class="line">    action &quot;关闭交换分区:&quot; false</span><br><span class="line">fi</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">addKernelArg()&#123;</span><br><span class="line">KernelArg=(&quot;net.bridge.bridge-nf-call-ip6tables&quot; &quot;net.bridge.bridge-nf-call-iptables&quot; &quot;net.ipv4.ip_forward&quot;)</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">判断内核参数是否存在,如果不存在则添加</span></span><br><span class="line">for ((i=0;i&lt;$&#123;#KernelArg[@]&#125;;i++))do</span><br><span class="line">	if [[ $(sysctl -n $&#123;KernelArg[i]&#125;) -ne 1 ]];then</span><br><span class="line">		echo &quot;$&#123;KernelArg[i]&#125; = 1&quot; &gt;&gt; /etc/sysctl.d/kubernetes.conf</span><br><span class="line">	fi</span><br><span class="line">done</span><br><span class="line">modprobe br_netfilter &amp;&gt;/dev/null</span><br><span class="line">sysctl -p /etc/sysctl.d/kubernetes.conf &amp;&gt;/dev/null</span><br><span class="line"></span><br><span class="line">if [[ $(sysctl -n $&#123;KernelArg[0]&#125;) -eq 1 &amp;&amp; $(sysctl -n $&#123;KernelArg[1]&#125;) -eq 1 &amp;&amp; $(sysctl -n $&#123;KernelArg[2]&#125;) -eq 1 ]]; then</span><br><span class="line">		action &quot;添加内核参数:&quot;</span><br><span class="line">	else</span><br><span class="line">		action &quot;添加内核参数:&quot; false</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">ipvs()&#123;</span><br><span class="line">if (command -v ipset &amp;&gt;/dev/null &amp;&amp; command -v ipvsadm &amp;&gt;/dev/null);then</span><br><span class="line">cat &gt; /etc/sysconfig/modules/ipvs.modules &lt;&lt;EOF</span><br><span class="line">modprobe -- ip_vs</span><br><span class="line">modprobe -- ip_vs_rr</span><br><span class="line">modprobe -- ip_vs_wrr</span><br><span class="line">modprobe -- ip_vs_sh</span><br><span class="line">modprobe -- nf_conntrack_ipv4  </span><br><span class="line">EOF</span><br><span class="line">	chmod +x /etc/sysconfig/modules/ipvs.modules</span><br><span class="line">	/etc/sysconfig/modules/ipvs.modules</span><br><span class="line">else</span><br><span class="line">	echo -e &quot;\033[32m# ipvs未安装,开始进行安装....\033[0m&quot;</span><br><span class="line">	yum -y install ipset ipvsadm &amp;&gt;/dev/null</span><br><span class="line">	if (command -v ipset &amp;&gt;/dev/null &amp;&amp; command -v ipvsadm &amp;&gt;/dev/null);then</span><br><span class="line">		action &quot;ipvs安装成功:&quot;</span><br><span class="line">cat &gt; /etc/sysconfig/modules/ipvs.modules &lt;&lt;EOF</span><br><span class="line">modprobe -- ip_vs</span><br><span class="line">modprobe -- ip_vs_rr</span><br><span class="line">modprobe -- ip_vs_wrr</span><br><span class="line">modprobe -- ip_vs_sh</span><br><span class="line">modprobe -- nf_conntrack_ipv4  </span><br><span class="line">EOF</span><br><span class="line">	        chmod +x /etc/sysconfig/modules/ipvs.modules</span><br><span class="line">        	/etc/sysconfig/modules/ipvs.modules</span><br><span class="line"></span><br><span class="line">	fi</span><br><span class="line">fi</span><br><span class="line">modprobe br_netfilter &amp;&gt;/dev/null</span><br><span class="line"></span><br><span class="line">if (lsmod | grep -q -e ip_vs -e nf_conntrack_ipv4)&amp;&gt;/dev/null; then</span><br><span class="line">	action &quot;启用ipvs模块:&quot; </span><br><span class="line">else</span><br><span class="line">	action &quot;启用ipvs模块:&quot; false</span><br><span class="line">fi</span><br><span class="line">&#125;</span><br><span class="line">dockerInstall()&#123;</span><br><span class="line">if ! (command -v docker &amp;&gt;/dev/null);then</span><br><span class="line">	echo -e &quot;\033[32m# Docker未安装,开始进行安装....\033[0m&quot;</span><br><span class="line">	(curl -o /etc/yum.repos.d/CentOS-Base.repo https://mirrors.aliyun.com/repo/Centos-7.repo) &amp;&gt;/dev/null</span><br><span class="line">	(wget -O /etc/yum.repos.d/epel.repo http://mirrors.aliyun.com/repo/epel-7.repo) &amp;&gt;/dev/null</span><br><span class="line">	(yum install -y yum-utils) &amp;&gt;/dev/null</span><br><span class="line">	(yum-config-manager --add-repo http://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo) &amp;&gt;/dev/null</span><br><span class="line">	(yum install docker-ce-$&#123;dockerVersion&#125; docker-ce-cli-$&#123;dockerVersion&#125; -y) &amp;&gt;/dev/null</span><br><span class="line">	if (command -v docker &amp;&gt;/dev/null);then</span><br><span class="line">		action &quot;Docker安装成功:&quot;</span><br><span class="line">	else</span><br><span class="line">		action &quot;Docker安装成功:&quot; false</span><br><span class="line">	fi</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">mkdir /etc/docker &amp;&gt;/dev/null</span><br><span class="line">if [[ -f /etc/docker/daemon.json ]];then</span><br><span class="line">	mv /etc/docker/daemon.json&#123;,.$(date +%F)&#125;</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">cat &lt;&lt;EOF &gt; /etc/docker/daemon.json</span><br><span class="line">&#123;</span><br><span class="line">  &quot;registry-mirrors&quot;: [&quot;https://aoewjvel.mirror.aliyuncs.com&quot;],</span><br><span class="line">  &quot;exec-opts&quot;: [&quot;native.cgroupdriver=systemd&quot;]</span><br><span class="line">&#125;</span><br><span class="line">EOF</span><br><span class="line">(systemctl enable docker --now) &amp;&gt;/dev/null</span><br><span class="line"></span><br><span class="line">if [[ -f /etc/docker/daemon.json ]];then</span><br><span class="line">	action &quot;Docker镜像加速源:&quot;</span><br><span class="line">else</span><br><span class="line">	action &quot;Docker镜像加速源:&quot;</span><br><span class="line">fi</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">k8sInstall()&#123;</span><br><span class="line">k8scommand=(&quot;kubeadm&quot; &quot;kubelet&quot; &quot;kubectl&quot;)</span><br><span class="line"></span><br><span class="line">if [[ -f /etc/yum.repos.d/kubernetes.repo ]];then</span><br><span class="line">	mv /etc/yum.repos.d/kubernetes.repo&#123;,.$(date +%F)&#125;</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">cat &lt;&lt;EOF &gt; /etc/yum.repos.d/kubernetes.repo</span><br><span class="line">[kubernetes]</span><br><span class="line">name=Kubernetes</span><br><span class="line">baseurl=https://mirrors.aliyun.com/kubernetes/yum/repos/kubernetes-el7-x86_64/</span><br><span class="line">enabled=1</span><br><span class="line">gpgcheck=0</span><br><span class="line">EOF</span><br><span class="line"></span><br><span class="line">echo -e &quot;\033[32m# 正在安装K8S,请耐心等待......\033[0m&quot;</span><br><span class="line">(yum -y install --setopt=obsoletes=0 kubeadm-$&#123;k8sVersion&#125; kubelet-$&#123;k8sVersion&#125; kubectl-$&#123;k8sVersion&#125;) &amp;&gt;/dev/null</span><br><span class="line">systemctl enable kubelet.service --now  &amp;&gt;/dev/null</span><br><span class="line"></span><br><span class="line">for ((i=0;i&lt;$&#123;#k8scommand[@]&#125;;i++))do</span><br><span class="line">	if (command -v $&#123;k8scommand[i]&#125; &amp;&gt;/dev/null);then</span><br><span class="line">		action &quot;安装$&#123;k8scommand[i]&#125;组件:&quot;</span><br><span class="line">	else</span><br><span class="line">		action &quot;安装$&#123;k8scommand[i]&#125;组件:&quot; false</span><br><span class="line">	fi</span><br><span class="line">done</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">k8sInit()&#123;</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">通过hosts文件获取IP地址</span></span><br><span class="line">if [[ -z $&#123;ip&#125; ]];then</span><br><span class="line">	ip=$(grep $&#123;HOSTNAME&#125; /etc/hosts|awk &#x27;&#123;print $1&#125;&#x27;| awk NR==1)</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">if [[ -f /root/kubeadm-config.yaml ]];then</span><br><span class="line">	mv /root/kubeadm-config.yaml&#123;,.$(date +%F)&#125;</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">cat &gt;&gt; /root/kubeadm-config.yaml &lt;&lt; EOF</span><br><span class="line">apiVersion: kubeadm.k8s.io/v1beta3</span><br><span class="line">bootstrapTokens:</span><br><span class="line">- groups:</span><br><span class="line">  - system:bootstrappers:kubeadm:default-node-token</span><br><span class="line">  token: abcdef.0123456789abcdef</span><br><span class="line">  ttl: 24h0m0s</span><br><span class="line">  usages:</span><br><span class="line">  - signing</span><br><span class="line">  - authentication</span><br><span class="line">kind: InitConfiguration</span><br><span class="line">localAPIEndpoint:</span><br><span class="line">  advertiseAddress: $&#123;ip&#125;</span><br><span class="line">  bindPort: 6443</span><br><span class="line">nodeRegistration:</span><br><span class="line">  imagePullPolicy: IfNotPresent</span><br><span class="line">  name: $&#123;hostName&#125;</span><br><span class="line">  taints: null</span><br><span class="line">---</span><br><span class="line">apiServer:</span><br><span class="line">  timeoutForControlPlane: 4m0s</span><br><span class="line">apiVersion: kubeadm.k8s.io/v1beta3</span><br><span class="line">certificatesDir: /etc/kubernetes/pki</span><br><span class="line">clusterName: kubernetes</span><br><span class="line">controllerManager: &#123;&#125;</span><br><span class="line">dns: &#123;&#125;</span><br><span class="line">etcd:</span><br><span class="line">  local:</span><br><span class="line">    dataDir: /var/lib/etcd</span><br><span class="line">imageRepository: registry.aliyuncs.com/google_containers</span><br><span class="line">kind: ClusterConfiguration</span><br><span class="line">kubernetesVersion: $&#123;k8sVersion&#125;</span><br><span class="line">networking:</span><br><span class="line">  dnsDomain: cluster.local</span><br><span class="line">  serviceSubnet: $&#123;serviceSubnet&#125;</span><br><span class="line">  podSubnet: $&#123;podSubnet&#125;</span><br><span class="line">scheduler: &#123;&#125;</span><br><span class="line">---</span><br><span class="line">apiVersion: kubeproxy.config.k8s.io/v1alpha1</span><br><span class="line">kind: KubeProxyConfiguration</span><br><span class="line">mode: ipvs</span><br><span class="line">---</span><br><span class="line">apiVersion: kubelet.config.k8s.io/v1beta1</span><br><span class="line">kind: KubeletConfiguration</span><br><span class="line">cgroupDriver: systemd</span><br><span class="line">EOF</span><br><span class="line"></span><br><span class="line">if [[ -f /root/kubeadm-config.yaml ]];then</span><br><span class="line">        action &quot;生成K8s初始化文件:&quot;</span><br><span class="line">else</span><br><span class="line">        action &quot;生成K8s初始化文件:&quot; false</span><br><span class="line">fi</span><br><span class="line">echo -e &quot;\033[32m# K8s初始化中,时间可能较长,可以使用 tailf k8s_init.log 可追踪整个过程....\033[0m&quot;</span><br><span class="line">echo </span><br><span class="line">kubeadm init --config /root/kubeadm-config.yaml --ignore-preflight-errors=SystemVerification &amp;&gt;k8s_init.log</span><br><span class="line">if [[ $? -eq 0 ]];then</span><br><span class="line">	action &quot;K8s初始化:&quot;</span><br><span class="line">	mkdir -p $HOME/.kube</span><br><span class="line">	sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config</span><br><span class="line">	sudo chown $(id -u):$(id -g) $HOME/.kube/config</span><br><span class="line">else</span><br><span class="line">	action &quot;K8s初始化:&quot; false</span><br><span class="line">	exit 5</span><br><span class="line">fi</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">k8sNetwork()&#123;</span><br><span class="line">(wget -O /root/calico.yaml https://gitee.com/qinziteng/K8S/raw/master/YMAL/calico.yaml) &amp;&gt;/dev/null</span><br><span class="line">(kubectl apply -f  /root/calico.yaml) &amp;&gt;/dev/null</span><br><span class="line"></span><br><span class="line">if [[ $? -eq 0 ]];then</span><br><span class="line">	action &quot;K8s网络插件:&quot;</span><br><span class="line">else</span><br><span class="line">	action &quot;K8s网络插件:&quot;  false</span><br><span class="line">fi</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">k8sTaint()&#123;</span><br><span class="line">(kubectl taint nodes --all node-role.kubernetes.io/master-) &amp;&gt;/dev/null</span><br><span class="line"></span><br><span class="line">if [[ $? -eq 0 ]];then</span><br><span class="line">        action &quot;设置Master节点可调度:&quot;</span><br><span class="line">else</span><br><span class="line">        action &quot;设置Master节点可调度:&quot; false</span><br><span class="line">fi</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">confCheck()&#123;</span><br><span class="line">cpuCheck</span><br><span class="line">menoryCheck</span><br><span class="line">networkCheck</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">initEnv()&#123;</span><br><span class="line">clear;echo &quot;一键部署单机版K8S脚本&quot;</span><br><span class="line">hostName</span><br><span class="line">stopFirewall</span><br><span class="line">swapOff</span><br><span class="line">timeSync</span><br><span class="line">ipvs</span><br><span class="line">addKernelArg</span><br><span class="line">dockerInstall</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">k8s()&#123;</span><br><span class="line">clear;k8sInstall</span><br><span class="line">k8sInit</span><br><span class="line">k8sNetwork</span><br><span class="line">k8sTaint</span><br><span class="line"></span><br><span class="line">echo</span><br><span class="line">echo -e &quot;\033[32m# K8s单机版部署完成,等待Pod全部运行成功即可使用 使用 kubectl get pods -n kube-system 关注Pod状态...\033[0m&quot;</span><br><span class="line">bash</span><br><span class="line">&#125;</span><br><span class="line">confCheck</span><br><span class="line">initEnv</span><br><span class="line">k8s</span><br><span class="line"></span><br></pre></td></tr></table></figure>

    function viewer_init() {

        $imgArr.forEach(($em, i) => {

                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }

<link rel="stylesheet" href="/css/clipboard.css">
 <script src="https://cdn.staticfile.org/clipboard.js/2.0.10/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
